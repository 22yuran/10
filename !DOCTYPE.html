<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    img {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin: 20px 0;
    }
    .text {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to AI Insights</h1>
    <img src="https://via.placeholder.com/300" alt="Relevant Image">
    <div class="text">
      <p>This page is created to showcase how AI technology is shaping the world around us.</p>
      <p>Scan the QR code to explore more about AI applications and their impact.</p>
    </div>
  </div>
</body>
</html>
